<!DOCTYPE html>
<html lang="en">

<head>

	<link href="css/style.css" rel="stylesheet">

<body>

						<ul class="menu__list">
							<li class="menu__item">
								<a class="menu__link" href="#!">home</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#!">features</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#!">support</a>
							</li>
							<li class="menu__item">
								<a class="menu__link" href="#!">contact us</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__button">

								about your concerns.
							</div>
							<div class="block-text__button button">get started</div>

					</div>

						<img src="img/get-started/image.svg" alt="Doctor&Kid">
					</div>

					<div class="get-started__video">
						<a class="video-get-started" href="#!">
							<div class="video-get-started__icon">
								<img src="img/get-started/play.svg" alt="Button play">
							</div>
							<div class="video-get-started__body">
								<div class="video-get-started__title">Stay safe with GoCorona</div>
								<div class="video-get-started__text">Watch Video</div>
							</div>

					</div>


				</div>

		<footer class="footer">

		</footer>
